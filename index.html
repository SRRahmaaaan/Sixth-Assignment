<!doctype html>
<html lang="en">
<head>
  <title>Fancy Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS Start-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS End -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<!-- Search Section Start Here -->
        <h4 class="mt-2 text-center text-light">Search Image for create slider</h4>
        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
                <input type="text" class="form-control" id="search" placeholder="Search Some Picture">
            </div>
          <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
        </div>
<!-- Search Section End Here -->
<!-- Showing Image Section Start Here -->
    <section class="images">
<!-- Slider Button And Duration Section StartHere -->
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
              <h3 class="head-title text-center text-light">Select image for create slider</h3>
                <div class="input-group col-md-3 mb-2 mb-md-0">
                    <input class="form-control" id="duration" placeholder="slider change duration">
                </div>
              <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
        </div>
<!-- Slider Button And Duration Section End Here -->
<!-- Spinner Or Loader Section Start Here -->
      <div class="d-flex justify-content-center">
          <div class="spinner-border text-danger d-none" id="loadingSpinner" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
<!-- Spinner Or Loader Section End Here -->
<!-- Show Image Gallery Section Start Here -->
      <div class="row gallery"> </div>
<!-- Show Image Gallery Section End Here -->
<!-- Error Search Handling Section Start Here -->
      <div id="errorSearch">
        <h3 id="errorText"></h3>
      </div>
<!-- Error Search Handling Section End Here -->
    </section>
<!-- Showing Image Section End Here -->
    <!-- slider  Section Start Here-->
    <div class="main">
      <section class="mt-5" id="sliders"></section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
            <span class="dot" onclick="changeItem(-1)"></span>
            <span class="dot" onclick="changeItem(1)"></span>
        </div>
    </div>
    <!-- slider  Section End Here-->
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
